<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/styles/user-signup.css">

    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/all.min.css">


    <title>Usuarios | Sign-up</title>
</head>
<body>
    <div class="container">
        <section class="sign-up-form">


            <form action="/html/user-menu.html">

                <div class="title">
                    <img src="/images/Isotipo_Naranja.png" alt="">
                    <img src="/images/Isologotipo_Naranja.png" alt="">
                </div>
                
                <div class="language">
                    
                    <select name="" id="">
                        <option value="" selected>English</option>
                        <option value="">Espa√±ol</option>
                        <option value="">Francais</option>
                    </select>
                    <h1>Sing up</h1>
                </div>
                
                    <label for=""><span>*</span> Country/Region:</label>
                    <select name="" id="">
                        <option value="">Uruguay</option>
                        <option value="">Argentina</option>
                        <option value="">Brazil</option>
                        <option value="">All countries left</option>
                    </select>
                        <label for=""><span>*</span> Select trade rol:</label>
                        <div class="inputs">

                            <div class="inputs-box">
                                <input type="radio" name="tr" id="">
                                <label for="">Buyer</label>
                                <i class="fas fa-check-circle"></i>
                            </div>
                            
                            <div class="inputs-box">
                                <input type="radio" name="tr" id="">
                                <label for="">Seller</label>
                                <i class="fas fa-check-circle"></i>
                            </div>
                            
                            <div class="inputs-box">
                                <input type="radio" name="tr" id="">
                                <label for="">Both</label>
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    <label for=""><span>*</span>Email:</label>
                    <input type="email" name="" id="" placeholder="Email will be used as login ID">
                    <label for=""><span>*</span>Password:</label>
                    <input type="password" name="" id="" placeholder="Set login password">
                    <label for=""><span>*</span> confirm password:</label>
                    <input type="password" name="" id="" placeholder="Please enter your login password again">
                <label for=""><span>*</span> Full name:</label>
                <div class="name">
                    <input type="text" name="" id="" placeholder="Enter your first and last name">
                </div>
                <label for=""><span>*</span> Tel:</label>
                <div class="tel">
                    <input type="number" name="" id="" placeholder="Eg: +54 336 154667788" maxlength="14">
                </div>
                    <div class="text">
                        <div class="input-box">
                            <input type="checkbox" name="" id="">
                            <i class="fas fa-check-circle"></i> 
                        </div>
                        <p class="terms">
                            While creating a website account: I agree to abide by the Egeria.com Membership Agreement- Willing to receive emails from Alibaba.com members and services. 
                        </p>
                    </div>
                <div class="agree-button">
                    <button type="submit">Agree and register</button>
                </div>
            </form>
        </section>


    </div>
</body>
</html>
