<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/cart-nsi.css">
        
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/all.min.css">

    <title>Shopping cart</title>
</head>
<body>

    <div class="container">

        <nav>

            <div class="title-box">
                <h3>
                    <a href="/index.html">
                        <i class="fas fa-times"></i>
                    </a>    
                </h3>

                <h3>Sign in</h3>
            </div>


        </nav>

        <main class="cart-main">

            <div class="cart-container">

                <h2>Hi! new here?</h2>
                <div class="sign-up btn"><a href="/html/user-signup.html">Sign up</a></div>
                <h2>have an account?</h2>
                <div class="log-in btn"><a href="/html/user-login.html">Log in</a></div>

                <hr>
                <p>Or</p>

                <div class="social-icons">
                    <div class="fb">
                        <a href="https://www.facebook.com/"></a>
                            <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="g">
                        <img src="/images/google-icon.svg" alt="google icon">
                        <a href="https://www.google.com/?hl=es"></a>
                    </div>
                    <div class="tw">
                        <a href="https://twitter.com/?lang=es"></a>
                            <i class="fab fa-twitter"></i>
                    </div>
                    <div class="in">
                        <a href="https://www.linkedin.com/uas/login?_l=es"></a>
                            <i class="fab fa-linkedin-in"></i>
                    </div>
                </div>
            </div>

        </main>



    </div>

</body>
</html>
