<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/user-signup.css">
    
    <link rel="stylesheet" href="/css/all.min.css">

    <title>Usuarios | Log-in</title>

</head>
<body>
    <div class="container">
        <section class="log-in-form">
            <form action="/html/user-menu.html">

                <div class="title">
                    <img src="/images/Isotipo_Naranja.png" alt="">
                    <img src="/images/Isologotipo_Naranja.png" alt="">
                </div>
                
                <div class="language">
                    <select name="" id="">
                        <option value="" selected>English</option>
                        <option value="">Espa√±ol</option>
                        <option value="">Francais</option>
                    </select>
                    <h1>Log in</h1>
                </div>

                <label for="">Account:</label>
                <input type="email" name="" id="" placeholder="Email adress or member ID">
                
                <div class="password-forgot">
                    <label for="">Password:</label>
                    <a href="">Forgot password?</a>
                </div>
                <input type="password" name="" id="" placeholder="Enter your password">
                
                <div class="input-box">
                    <input type="checkbox" name="" id="">
                    <i class="fas fa-check-circle"></i> 
                    <p>Stay signed in</p>
                </div>

                <div class="agree-button">
                    <button type="submit">Sign in</button>
                </div>

            </form>
        </section>
    </div>
</body>
