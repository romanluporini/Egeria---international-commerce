<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/checkout.css">
        
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/all.min.css">

    <title>Checkout</title>
</head>
<body>

    <div class="container">

        <nav>

            <div class="title-box">
                <h3>
                    <a href="/html/user-menu.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>    
                </h3>

                <h3>Shipping</h3>

                <h3>Billing</h3>

                <h3>Order status</h3>
            </div>


        </nav>

        <main class="checkout-main">

            <div class="checkout-container">

                <div class="shipping-info">

                    <div class="contact-line">
                            <label for="">Contact</label>
                            <input type="text" name="" id="" placeholder="Name">
                            <label for="">Phone number</label>
                            <input type="text" name="" id="" placeholder="Mobile">
                    </div>

                    <div class="adress">
                        <label for="">Adress</label>
                        <input type="text" name="" id="" placeholder="Street">
                        <input type="text" name="" id="" placeholder="Apartment, unit, etc">
                        <select name="" id="">
                            <option value="" selected disabled>Select your country</option>
                            <option value="">option2</option>
                            <option value="">option3</option>
                        </select>
                        <select name="" id="">
                            <option value="" selected disabled>State/pronvince</option>
                            <option value="">option2</option>
                            <option value="">option3</option>
                        </select>
                        <input type="text" name="" id="" placeholder="City">
                        <input type="number" name="" id="" placeholder="Zip code">
                    </div>
                    
                    <div class="confirm-btn">
                    <div class="checkbox-box">
                        <input type="checkbox" name="" id="set-default">
                        <label for="set-default">Set as default</label>
                        <i class="fas fa-check-circle"></i>
                    </div>

                        <button type="submit">Confirm</button>
                    </div>
                </div>

                <div class="summary">
                    <h1>Summary</h1>
                    <div class="code">
                        <input type="text" name="" id="" placeholder="type the code here">
                        <button type="submit">use</button>
                    </div>
                    <div class="purchase-detail">

                        <div class="line">
                            <h5>Subtotal</h5>    
                            <h5>$16.00</h5>
                        </div>
                        <div class="line">
                            <h5>Shipping</h5>
                            <h5>$16.00</h5>
                        </div>
                        <div class="line">
                            <h5>Code</h5>
                            <h5>-$16.00</h5>
                        </div>
                        <div class="line">
                            <h5>Total</h5>
                            <h5>$16.00</h5>
                        </div>

                        <small>*Aprox ARS1541,57</small>
                    </div>
                    <div class="terms-conditions">
                        <small>If you choose to checkout you agree to all of our <a href="">terms</a>  and <a href="">privacy policy</a> </small>
                    </div>

                    <div class="checkout-btn">
                        <div class="btn">
                            
                            <a href="/html/order-success.html">Order</a>
                        </div>
                    </div>

                </div>


                <div class="payment-method">
                    <input type="radio" name="pm" id="pm1" checked>
                    <input type="radio" name="pm" id="pm2">
                    <div class="methods">
                        <div class="method1">
                            <label for="pm1"></label>
                        </div>
                        <div class="method2">
                            <label for="pm2"></label>
                        </div>
                    </div>
                    <div class="method1-form">
                        <label for="">Credit card</label>
                        <div class="img-input">
                            <input type="text" name="" id="" placeholder="Credit card number">
                            <i class="far fa-credit-card"></i>
                        </div>
                        <label for="">Owner</label>
                        <input type="text" name="" id="" placeholder="As shown on the credit card">

                        <label for="">Date of expiry</label>
                        <input type="text" name="" id="" placeholder="MM/YY">
                        <label for="">CVV</label>
                        <input type="number" name="" id="" placeholder="3-4 digits">

                        <div class="secure-payment">
                            <i class="fas fa-lock"></i>
                            <small>100% Secure payment</small>
                        </div>
                    </div>
                    <div class="method2-form">
                        <h4>PayPal</h4>
                        <p>the button will redict you to PayPal's authentication page</p>
                    </div>
                    <div class="btn-save">

                        <button type="submit">Save</button>
                    </div>

                </div>


            </div>

        </main>


    </div>

</body>
</html>
